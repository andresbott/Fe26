<form method="post"
      action="fe26.json"
      enctype="multipart/form-data"
      novalidate=""
      class="fe26-upload">
    <input type="hidden" name="action" value="upload" >
    <input type="hidden" name="path" value="{{ .RequestUrl }}" >

    <div class="fe26-upload__input">
        <input type="file" name="files" id="file" class="fe26-upload__file" data-multiple-caption="{count} files selected" multiple="">
        <label for="file"><span class="fe26i-upload-cloud" aria-hidden="true"></span> <strong>Choose a file</strong><span class="fe26-upload__dragndrop"> or drag it here</span>.</label>
        <button type="submit" class="fe26-upload__button">Upload</button>
    </div>

    <div class="fe26-upload__uploading">Uploadingâ€¦</div>
    <div class="fe26-upload__success"><span class="fe26i-ok fe26-upload__icon" aria-hidden="true"></span> Upload finished!</div>
    <div class="fe26-upload__error"><span class="fe26i-cancel fe26-upload__icon" aria-hidden="true">Error while uploading, check the logs</div>

</form>
